create.keyring.wizard.title = Create new keyring

page1.header = Please select language for mnemonic code
page1.choose.label = Please select language
page1.explain = Lockdown uses 'Mnemonic codes' to backup your keys. This way, you can easily backup and restore your keys. \n \
                We will show you a series of words which you can write down or print, and use it as a backup of your keyring. These \
                words are available in multiple languages.

page2.header = Mnemonic code and password
page2.words.explain = These are mnemonic codes for your keyring. Please make sure you write them down, since they are used to backup and restor your wallet. \n\
                      For your convenience, you can print out these words in the next step of this wizard.
page2.password.explain = Setting password for your mnemonic code provides additional security in case unauthorized persons gain access to your mnemonic code. It is \
                         strongly advised that you set the password for your mnemonic code. It will be required in case you need to restore your keyring.
page2.password.checkbox = Set password
page2.password.field = Password:
page2.password.confirm = Confirm password:

page3.header = Print mnemonic code
page3.explain = For your convenience, you can print out your mnemonic code and password. Additionally, this QR code contains all the information required to restore \
                your keyring. \nMake sure to store this information in the safe place.
page3.print = Print

page4.header = Set keyring password
page4.explain = Setting strong passphrase for your keyring provides added security to your keys. Please note that passphrase is different then  mnemonic code password, since \
                it is used in day-to-day operations. \nMake sure to set strong paassword which contain uppercase and lowercase letters, nnumbers and symbols.
page4.passphrase.field = Passphrase:
page4.passphrase.confirm = Confirm passphrase:
page4.passphrase.strength: Passphrase strength: